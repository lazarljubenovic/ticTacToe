<button #buttonCell [class.clickedTrue]="isClicked()" (click)="updateCellState($event)">
  <div *ngIf="isClicked();then thenBlock else elseBlock"> </div>
  <ng-template #thenBlock>
    <div class="wholeCell" *ngIf="isX()"><span id="iconX" data-feather="x-circle"></span></div>
    <div class="wholeCell" *ngIf="isO()"><span id="iconO" data-feather="circle"></span></div>
  </ng-template>
  <ng-template #elseBlock></ng-template>
</button>
